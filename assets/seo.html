<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Aryanony | Expert in Web Development, Blockchain, and Digital Marketing</title>

    <!-- Meta Description for SEO -->
    <meta name="description"
        content="Explore Aryanony's professional portfolio. Expertise in MERN Stack Development, Blockchain, Web3, Cybersecurity, SEO, and Digital Marketing. Get in touch for top-notch digital solutions.">

    <!-- Meta Keywords for SEO -->
    <meta name="keywords"
        content="aryanony, web development, MERN stack, blockchain, SEO, web3, digital marketing, cybersecurity, generative AI, blockchain security, UI/UX design, front-end development, business strategy, Aryan portfolio, freelance web developer, blockchain developer, SEO expert, generative AI developer, blockchain projects, digital consultant">

    <!-- Author -->
    <meta name="author" content="Aryanony">

    <!-- Robots Meta Tag (Ensure Search Indexing) -->
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags (For Social Media Sharing) -->
    <meta property="og:title" content="Aryanony | Expert in Web Development & Blockchain">
    <meta property="og:description"
        content="Discover Aryanony's portfolio showcasing expertise in Web Development, Blockchain, Cybersecurity, SEO, and more.">
    <meta property="og:image" content="https://yourwebsite.com/path-to-your-social-preview-image.jpg">
    <!-- Social share image (ideal size: 1200x630px) -->
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Aryanony Portfolio">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Aryanony | Expert in Web Development, Blockchain & Digital Solutions">
    <meta name="twitter:description"
        content="Unveiling Aryanony's innovative work in Web Development, Blockchain, and SEO solutions. Discover the future of digital expertise.">
    <meta name="twitter:image" content="https://yourwebsite.com/assets/img/hero/AryanProfile.jpg">
    <meta name="twitter:site" content="@aryanony">

    <!-- Canonical Link (Preferred URL for SEO) -->
    <link rel="canonical" href="https://yourwebsite.com">

    <!-- Favicon -->
    <link rel="icon" href="https://yourwebsite.com/path-to-favicon.ico" type="image/x-icon">

    <!-- Google Verification (Optional) -->
    <meta name="google-site-verification" content="your-google-verification-code">

    <!-- Schema.org JSON-LD Markup for Google SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Aryanony",
      "url": "https://yourwebsite.com",
      "image": "https://yourwebsite.com/path-to-your-image.jpg",
      "jobTitle": "Web Developer, Blockchain Expert",
      "worksFor": {
        "@type": "Organization",
        "name": "Aryanony Digital Solutions"
      },
      "sameAs": [
        "https://www.linkedin.com/in/aryanony",
        "https://twitter.com/aryanony",
        "https://github.com/aryanony"
      ]
    }
    </script>

    <!-- Structured Data for Article Markup (Optional for Blog Posts) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "How Aryanony Boosts SEO and Web3 Development",
      "image": "https://yourwebsite.com/path-to-your-article-image.jpg",
      "author": {
        "@type": "Person",
        "name": "Aryanony"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Aryanony Digital Solutions",
        "logo": {
          "@type": "ImageObject",
          "url": "https://yourwebsite.com/path-to-your-logo.png"
        }
      },
      "datePublished": "2024-09-20",
      "description": "Aryanony shares insights on web development, blockchain security, and SEO strategies to elevate digital businesses."
    }
    </script>
</head>
